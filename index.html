<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ankit-0202</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1220;
        --card: #101a33;
        --text: #e6eefc;
        --muted: #a9b6d6;
        --accent: #79c0ff;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f8ff;
          --card: #ffffff;
          --text: #0b1220;
          --muted: #4a5568;
          --accent: #0969da;
        }
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background: radial-gradient(1200px 600px at 20% 0%, rgba(121, 192, 255, 0.25), transparent 55%),
          radial-gradient(900px 500px at 80% 20%, rgba(248, 81, 73, 0.18), transparent 60%),
          var(--bg);
        color: var(--text);
        min-height: 100svh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      main {
        width: min(720px, 100%);
        background: color-mix(in srgb, var(--card) 92%, transparent);
        border: 1px solid color-mix(in srgb, var(--text) 12%, transparent);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.25);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 28px;
        letter-spacing: -0.02em;
      }
      p {
        margin: 10px 0;
        line-height: 1.6;
        color: var(--muted);
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      code {
        font-family:
          ui-monospace,
          SFMono-Regular,
          Menlo,
          Monaco,
          Consolas,
          "Liberation Mono",
          "Courier New",
          monospace;
        font-size: 0.95em;
      }
      .badge {
        display: inline-block;
        margin-top: 14px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid color-mix(in srgb, var(--text) 14%, transparent);
        color: var(--text);
        background: color-mix(in srgb, var(--bg) 40%, transparent);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>ankit-0202.github.io</h1>
      <p>This site is deployed from the <code>main</code> branch via GitHub Pages.</p>
      <p>Edit <code>index.html</code> in this repo and push to publish updates.</p>
      <div class="badge">
        <a href="https://github.com/ankit-0202/ankit-0202.github.io">View the repo</a>
      </div>
    </main>
  </body>
</html>
